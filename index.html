<style>
  :root {
    --bg: #000;
    --sidebar-w: 330px;
    --accent: #ff0099;
  }

  body {
    margin: 0;
    background-color: var(--bg);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  main {
    display: flex;
    height: 100vh;
  }

  canvas#heartCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  #sidebar {
    width: var(--sidebar-w);
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(5px);
    overflow-y: auto;
    z-index: 2;
    padding: 20px;
    border-right: 2px solid var(--accent);
  }

  .category {
    margin-bottom: 10px;
    border: 1px solid var(--accent);
    border-radius: 8px;
    overflow: hidden;
  }

  .cat-header {
    padding: 10px;
    background: linear-gradient(90deg, #ff0099, #493240);
    cursor: pointer;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
  }

  .cat-list {
    display: none;
    flex-direction: column;
    background: rgba(255,255,255,0.05);
  }

  .video-item {
    padding: 8px 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    transition: 0.2s;
  }

  .video-item:hover {
    background: rgba(255,255,255,0.1);
  }

  #player-container {
    flex: 1;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #player {
    width: 80%;
    height: 70%;
    border: 3px solid var(--accent);
    border-radius: 20px;
    box-shadow: 0 0 25px var(--accent);
    background: #000;
    overflow: hidden;
  }

  h2#currentTitle {
    margin-top: 15px;
    text-align: center;
  }

  #controls {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn, select {
    background: linear-gradient(90deg, #ff0099, #493240);
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent);
    transition: transform 0.2s;
  }

  select {
    appearance: none;
    font-weight: bold;
    text-align: center;
  }

  .btn:hover, select:hover {
    transform: scale(1.1);
  }
</style>
</head>

<canvas id="heartCanvas"></canvas>

const categoriesContainer = document.getElementById("categoriesContainer");
const currentTitle = document.getElementById("currentTitle");
const qualitySelect = document.getElementById("qualitySelect");
let player;
let currentVolume = 100;

// Cargar API YouTube
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

// Crear lista de categorías
DATA.forEach(cat => {
  const catDiv = document.createElement("div");
  catDiv.className = "category";

  const header = document.createElement("div");
  header.className = "cat-header";
  header.innerHTML = `<span>${cat.title}</span><span>+</span>`;
  catDiv.appendChild(header);

  const list = document.createElement("div");
  list.className = "cat-list";

  cat.videos.forEach(video => {
    const item = document.createElement("div");
    item.className = "video-item";
    item.textContent = video.name;
    item.addEventListener("click", () => {
      const videoId = new URL(video.url).searchParams.get("v");
      if (player) {
        player.loadVideoById(videoId, 0, "highres");
        player.playVideo();
        player.setPlaybackQuality("highres");
      }
      currentTitle.textContent = `${cat.title} — ${video.name}`;
    });
    list.appendChild(item);
  });

  header.addEventListener("click", () => {
    const open = list.style.display === "flex";
    list.style.display = open ? "none" : "flex";
    header.querySelector("span:last-child").textContent = open ? "+" : "−";
  });

  catDiv.appendChild(list);
  categoriesContainer.appendChild(catDiv);
});

// 🧠 Inicializar reproductor
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '480',
    width: '854',
    videoId: '',
    playerVars: {
      modestbranding: 1,
      rel: 0,
      controls: 0,
      showinfo: 0,
      iv_load_policy: 3,
      fs: 0,
      disablekb: 1,
      playsinline: 1,
      origin: window.location.origin
    },
    events: {
      onReady: () => player.setVolume(currentVolume),
      onStateChange: (event) => {
        const iframe = player.getIframe();
        iframe.style.filter = event.data === YT.PlayerState.PAUSED ? "brightness(0.5)" : "none";
      }
    }
  });
}

// 🎛 Controles
document.getElementById("playpause").addEventListener("click", () => {
  if (!player) return;
  const state = player.getPlayerState();
  state === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
});

document.getElementById("forward").addEventListener("click", () => {
  if (player) player.seekTo(player.getCurrentTime() + 10, true);
});
document.getElementById("backward").addEventListener("click", () => {
  if (player) player.seekTo(player.getCurrentTime() - 10, true);
});

// 🔊 Volumen
document.getElementById("volUp").addEventListener("click", () => {
  if (player) {
    currentVolume = Math.min(currentVolume + 10, 100);
    player.setVolume(currentVolume);
  }
});
document.getElementById("volDown").addEventListener("click", () => {
  if (player) {
    currentVolume = Math.max(currentVolume - 10, 0);
    player.setVolume(currentVolume);
  }
});

// ⚙️ Selector de calidad
qualitySelect.addEventListener("change", () => {
  if (player) {
    const quality = qualitySelect.value;
    player.setPlaybackQuality(quality);
  }
});

// 🖥️ Pantalla completa
document.getElementById("fullscreen").addEventListener("click", () => {
  const iframe = player.getIframe();
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
});

// 💖 Fondo animado
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let hearts = [];

function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener("resize", resize);
resize();

function Heart() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height;
  this.size = Math.random() * 6 + 2;
  this.speedY = Math.random() * 0.5 + 0.2;
  this.alpha = Math.random() * 0.5 + 0.5;
}
Heart.prototype.draw = function() {
  ctx.save();
  ctx.translate(this.x, this.y);
  ctx.scale(this.size / 5, this.size / 5);
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(2, -2, 4, 2, 0, 5);
  ctx.bezierCurveTo(-4, 2, -2, -2, 0, 0);
  ctx.fillStyle = `rgba(255,0,128,${this.alpha})`;
  ctx.fill();
  ctx.restore();
};
Heart.prototype.update = function() {
  this.y -= this.speedY;
  if (this.y < -10) this.y = canvas.height + 10;
};

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (hearts.length < 100) hearts.push(new Heart());
  hearts.forEach(h => { h.update(); h.draw(); });
  requestAnimationFrame(animate);
}
animate();
